<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/user/css/idFindOk.css"/>
    <link rel="stylesheet" href="/fragments/css/header.css"/>
    <link rel="stylesheet" href="/fragments/css/footer.css"/>
    <link rel="stylesheet" href="/common/css/common.css"/>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>BOMOBOMO</title>
</head>

<body>

<div>
    <header th:replace="fragments/header.html :: header"></header>

    <div class="main">
        <main>
            <div class="loginContainer">
                <div class="loginGreeting">
                    <ul class="login-title">
                        <li>
                            <div class="logo-set">
                                <ul>
                                    <li class="logo-img"><img src="/common/img/logo.png" alt="로고"/></li>
                                    <li><h3 class="conpanyName"><label class="test">BomoBomo</label></h3></li>
                                </ul>
                            </div>
                    </ul>
                </div>
                <div class="contentSummary">
                    <h6>고객님께서 가입하신 아이디 입니다.</h6>
                </div>
                <div class="loginArea">
                    <!-- 로그인 라벨 -->
                    <div class="findId-result">
                        <div class="idFindOk">
                            <div class="id-section">
                                <label>아이디 | <span th:text="${user.userId}"></span></label>
                            </div>
                            <div class="register-section">
                                <label>가입일 | <span th:text="${user.registerDate}"></span></label>
                            </div>
                        </div>

                    </div>
                    <!-- 로그인 라벨 -->


                </div>
                <!-- 유저 정보 찾기 및 회원가입 -->
                <div class="userInfoObt">
                    <ul>
                        <li><a href="/user/login">로그인 하기</a>&nbsp;&#124;&nbsp;</li>
                        <li><a href="/user/pwFind">비밀번호 찾기</a></li>
                    </ul>
                </div>
                <!-- 유저 정보 찾기 및 회원가입 -->

            </div>
        </main>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script th:src="@{/user/js/login.js}"></script>
<script src="/fragments/js/header.js"></script>
</body>

</html>
