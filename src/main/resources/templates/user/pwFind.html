<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fragments/css/header.css"/>
    <link rel="stylesheet" href="/fragments/css/footer.css"/>
    <link rel="stylesheet" href="/common/css/common.css"/>

    <link rel="stylesheet" href="/user/css/idFind.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="/common/img/logoPic.png" alt="타이틀 로고" /> -->
    <!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->

    <script src="/common/js/index.js" defer></script>
    <script src="/common/js/common.js" defer></script>

    <title>BOMOBOMO</title>
</head>

<body>

    <!-- 헤더부분 -->
    <header th:replace="fragments/header.html :: header"></header>


    <div class="main">
        <main>
            <div class="joinContainer">
                <div class="joinArea">
                    <!-- 회원가입 라벨 -->
                    <div class="joinGreeting">
                        <h3>비밀번호찾기</h3>
                        <h6>하단에 알맞은 개인 정보를 입력하세요.!</h6>
                    </div>
                    <!-- 회원가입 라벨 -->


                    <form action="">
                        <!-- 회원 정보 등록 -->

                        <div class="idFindList">
                            <div class="inputGroup">
                                <div class="inputText">
                                    <div class="userInfoText">
                                        <img src="/user/img/userId.png">
                                        <input class="userInfo" type="text" id="id" name="id" placeholder="아이디">
                                        <label class="labelId infoLabel">로그인 X</label>
                                    </div>

                                    <div class="userInfoText">
                                        <img src="/user/img/userId.png">
                                        <input class="userInfo" type="text" id="name" name="name" placeholder="이름">
                                    </div>

                                    <div class="userInfoText">
                                        <img src="/user/img/email.png">
                                        <input class="userInfo" type="email" id="email" name="email" placeholder="이메일">
                                        <label class="labelEm infoLabel">표준 이메일이 아닙니다.</label>
                                        <button class="verifiedCh">인증번호 받기</button>
                                    </div>

                                    <div class="userInfoText">
                                        <img src="/user/img/verified.png">
                                        <input class="userInfo" type="text" id="verified" name="verified" placeholder="인증번호 등록">
                                    </div>

                                </div>
                            </div>

                        </div>
                    </form>
                    <div class="buttonJoin">
                        <button class="pwFindBtn" >확인하기</button>
                    </div>

                </div>

            </div>
        </main>
    </div>


    <!-- 푸터부분 -->
    <footer th:replace="fragments/footer.html :: footer"></footer>
    <!-- 푸터부분 -->



    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="../js/pwFind.js"></script>

</body>

</html>
